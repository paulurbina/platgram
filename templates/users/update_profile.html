{% extends "base.html" %}

{% block head_content %}
<title>@{{ request.user.username }} | Update Profile</title>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 p-4" id="profile-box">

                <form action="post">
                    <div class="media">
                        <img src="{% static 'img/default-profile.png' %}" class="rounded-circle" height="50" alt="">

                        <div class="media-body">
                            <h5 class="ml-4">@{{ user.username }} | {{ user.get_full_name }}</h5>
                            <p class="ml-4">
                                <input type="file" name="picture" required=true>
                            </p>
                        </div>
                    </div>

                    <hr><hr>

                    <div class="form-group">
                        <label for="">Website</label>
                        <input type="url" class="form-control" name="website" placeholder="Website" value="{{ profile.website }}">
                    </div>

                    <div class="form-group">
                        <label for="">Biography</label>
                        <textarea class="form-control" name="biography">{{ profile.biography }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Phone number</label>
                        <input type="text" class="form-control" name="phone_number" value="{{ profile.phone_number }}">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-5">Update info</button>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
